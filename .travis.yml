language: ruby
cache:
  bundler: true
  timeout: 1000
rvm:
  - 2.2.4
install:
  - bundle install
before_script:
  - chmod +x deploy.sh
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
script: "./deploy.sh"
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - HTML_FOLDER="./_site/"
    - GH_REF="Winbobob/winbobob.github.io"
    - secure: ""
branches:
  only:
    - master
    - source
notifications:
  email: false