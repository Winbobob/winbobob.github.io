language: ruby

rvm:
- 2.1

before_script:
- chmod +x .travis/deploy.sh

install:
- bundle install

script:
- .travis/deploy.sh

after_script:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - HTML_FOLDER="./_site/"
  - REPO="nandomoreira.me/nandomoreirame.github.io.git"
  - secure: 

branches:
  only:
  - source

notifications:
  email: false
