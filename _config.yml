permalink   : /:title/
markdown    : kramdown
highlighter : pygments

paginate: 20
paginate_path: "/project/page/:num/"

plugins:
  - jekyll-paginate

baseurl: null
domain_name: zhewe.me
google_analytics: UA-52446115-1

source:      source
destination: _site

itemtype: WebPage
cover: /assets/images/facebook.png

# site title, description, keywords
name: Zhewei Hu
title: Zhewei Hu
description: "DevOps | Ruby on Rails"
keywords: "Web application, Ruby, Ruby on Rails, RSpec, FactoryBot, Capybara, Git, MySQL, Heroku, Amazon AWS"
url: http://zhewe.me
repo: http://github.com/Winbobob/winbobob.github.io
rss_path: source/
author:
  name          : Zhewei Hu
  image         : /assets/images/author.png
  email         : zhu6@ncsu.edu
  url           : http://zhewe.me
  google_scholar: https://scholar.google.com/citations?user=m81b2sQAAAAJ&hl=en
  github        : http://github.com/Winbobob
  linkedin      : http://www.linkedin.com/in/zhewei-hu
