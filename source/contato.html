<section class="contact">

  <p>To contact me please send an email to <a href="mailto:zhu6@ncsu.edu"><em>zhu6 AT ncsu.edu</em></a> or fill out the form below XD</p>

  <form action="//formspree.io/zhu6@ncsu.edu" id="contactForm" method="POST">
    <div class="input-group">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" required>
    </div>

    <div class="input-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" name="_replyto" required>
    </div>

    <div class="input-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <div class="alert">&nbsp;</div>

    <div class="input-group">
      <input type="submit" id="sendForm" class="button-secondary" value="Submit">
      <input type="hidden" name="_subject" value="New contact message">
      <input type="text" name="_gotcha" style="display:none">
      <input type="hidden" name="_next" value="{{ "/contact/" | prepend: site.baseurl | prepend: site.url }}">
    </div>
  </form>

</section>
